---
###########################################
# Experimental jobs for development purpose
###########################################

- project:
    name: qtip-experimental-jobs
    project: qtip
    jobs:
      - 'qtip-{sut}-experimental-{pod}-{stream}'
    stream:
      - master:
          branch: '{stream}'
          gs-pathname: ''
          disabled: false

    pod:
      - zte-virtual6:
          installer: fuel
          pod: zte-virtual6

    # -------------------------------
    # SYSTEM UNDER TEST
    # -------------------------------
    sut:
      - 'host'
      - 'vnf'

################################
## job templates
#################################

- job-template:
    name: 'qtip-{sut}-experimental-{pod}-{stream}'

    disabled: '{obj:disabled}'

    parameters:
      - project-parameter:
          project: '{project}'
          branch: '{branch}'
      - '{installer}-defaults'
      - '{pod}-defaults'
      - string:
          name: SUT
          default: '{sut}'
    scm:
      - git-scm-gerrit

    triggers:
      - experimental:
          project: '{project}'
          branch: '{branch}'
          files: '**'

    builders:
      - shell: |
           #!/bin/bash
              source tests/ci/experimental.sh
