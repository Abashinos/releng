---

- project:
    name: 'container4nfv-arm64'
    project: 'container4nfv'
    installer: 'compass'
    scenario:
      - 'k8-multus-nofeature-noha':
          disabled: false
      - 'k8-sriov-nofeature-noha':
          disabled: false
    pod:
      - virtual:
          slave-label: arm-packet01
      - baremetal:
          slave-label: compass-baremetal-arm
    jobs:
      - 'container4nfv-{scenario}-{pod}-daily-master'


- job-template:
    name: 'container4nfv-{scenario}-{pod}-daily-master'
    disabled: '{obj:disabled}'
    concurrent: false
    node: '{slave-label}'

    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/compass4nfv
          branches:
            - origin/master
          basedir: compass4nfv
          wipe-workspace: true

    triggers:
      - 'trigger-{scenario}-{pod}'

    wrappers:
      - timeout:
          timeout: 150
          fail: true

    builders:
      - shell:
          !include-raw: arm64/compass-build.sh
      - shell:
          !include-raw: arm64/compass-deploy.sh
      - trigger-builds:
          - project: yardstick-arm64-compass-arm-virtual03-daily-master
            current-parameters: false
            same-node: true
            block: false


- trigger:
    name: 'trigger-k8-multus-nofeature-noha-virtual'
    triggers:
      - timed: '0 12 * * *'
- trigger:
    name: 'trigger-k8-sriov-nofeature-noha-virtual'
    triggers:
      - timed: '0 16 * * *'

- trigger:
    name: 'trigger-k8-multus-nofeature-noha-baremetal'
    triggers:
      - timed: '0 16 * * *'
- trigger:
    name: 'trigger-k8-sriov-nofeature-noha-baremetal'
    triggers:
      - timed: '0 20 * * *'
