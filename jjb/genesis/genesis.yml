- project:
    name: genesis
    jobs:
        - 'genesis-merge'
        - 'genesis-verify'
        - 'genesis-foreman-daily-master'
        - 'genesis-fuel-daily-master'
        - 'genesis-opensteak-daily-master'
        - 'genesis-build'
        - 'genesis-deploy'
        - 'genesis-test'

    # stream:    branch with - in place of / (eg. stable-helium)
    # branch:    branch (eg. stable/helium)
    stream:
        - master:
            branch: 'master'

    project: 'genesis'

- job-template:
    name: 'genesis-verify'

    project-type: freestyle
    node: fuel

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'
    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/master'

    builders:
        - shell: |
            hostname
            whoami
            docker --version
            cd fuel/build/docker
            pwd
            echo foo
            make clean || true
            make
            echo "what tests can we run here?"

- job-template:
    name: 'genesis-merge'

    # builder-merge job to run JJB update
    #
    # This job's purpose is to update all the JJB

    project-type: freestyle
    node: fuel

    logrotate:
        daysToKeep: 30
        numToKeep: 40
        artifactDaysToKeep: -1
        artifactNumToKeep: 5

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: 'master'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: ''
            choosing-strategy: 'default'

    wrappers:
        - ssh-agent-credentials:
            user: '{ssh-credentials}'

    triggers:
        - gerrit:
            trigger-on:
                - change-merged-event
                - comment-added-contains-event:
                    comment-contains-value: 'remerge'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: 'genesis'
                branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: '**/master'

    builders:
        - shell: |
            hostname
            whoami
            docker --version
            cd fuel-build/docker
            pwd
            echo foo
            make clean || true
            make
            cd ..
            echo foo
            make clean || true
            make all

- job-template:
    name: genesis-foreman-daily-master

    project-type: freestyle

    disabled: true

    node: foreman

    parameters:
        - string:
            name: INSTALLER
            default: foreman
            description: "Installer to use."
        - string:
            name: GERRIT_BRANCH
            default: origin/master
            description: "Branch to build, deploy and test."
        - string:
            name: GERRIT_REFSPEC
            default: refs/heads/master
            description: "Refspec to retrieve."

    scm:
        - git:
            skip-tag: true
            url: https://gerrit.opnfv.org/gerrit/genesis
            branches:
                - $GERRIT_BRANCH
            refspec: $GERRIT_REFSPEC

    triggers:
        - pollscm: '@midnight'

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    builders:
        - trigger-builds:
            - project: genesis-build
              current-parameters: true
              predefined-parameters: GERRIT_BRANCH=$GIT_COMMIT
              same-node: true
              block: true
            - project: genesis-deploy
              current-parameters: true
              predefined-parameters: GERRIT_BRANCH=$GIT_COMMIT
              same-node: true
              block: true
            - project: genesis-test
              current-parameters: true
              predefined-parameters: GERRIT_BRANCH=$GIT_COMMIT
              same-node: true
              block: true
