- project:
    name: 'sandbox-verify-jobs'

    project: 'sandbox'

    installer: 'sandbox'
#####################################
# branch definitions
#####################################
    stream:
        - master:
            branch: '{stream}'
            gs-pathname: ''
            disabled: false
        - colorado:
            branch: 'stable/{stream}'
            gs-pathname: '/{stream}'
            disabled: true
#####################################
# patch verification activities
#####################################
    activity:
        - 'basic':
            dependency-jobs: ''
            slave-label: 'opnfv-build-ubuntu'
        - 'build':
            dependency-jobs: 'sandbox-verify-basic-{stream}'
            slave-label: 'opnfv-build-ubuntu'
        - 'deploy':
            dependency-jobs: 'sandbox-verify-build-{stream}'
            slave-label: 'sandbox-virtual'
        - 'test':
            dependency-jobs: 'sandbox-verify-deploy-{stream}'
            slave-label: 'sandbox-virtual'
#####################################
# jobs
#####################################
    jobs:
        - 'sandbox-verify-{activity}-{stream}'
#####################################
# job templates
#####################################
- job-template:
    name: 'sandbox-verify-{activity}-{stream}'

    disabled: '{obj:disabled}'

    concurrent: true

    properties:
        - build-blocker:
            use-build-blocker: true
            blocking-jobs:
                - 'sandbox-verify-deploy-.*'
                - 'sandbox-verify-test-.*'
            block-level: 'NODE'

    parameters:
        - project-parameter:
            project: '{project}'
        - gerrit-parameter:
            branch: '{branch}'
        - '{slave-label}-defaults'

    scm:
        - gerrit-trigger-scm:
            credentials-id: '{ssh-credentials}'
            refspec: '$GERRIT_REFSPEC'
            choosing-strategy: 'gerrit'

    wrappers:
        - ssh-agent-credentials:
            users:
                - '{ssh-credentials}'
        - timeout:
            timeout: 360
            fail: true

    triggers:
        - gerrit:
            trigger-on:
                - patchset-created-event:
                    exclude-drafts: 'false'
                    exclude-trivial-rebase: 'false'
                    exclude-no-code-change: 'false'
                - draft-published-event
                - comment-added-contains-event:
                    comment-contains-value: 'recheck'
                - comment-added-contains-event:
                    comment-contains-value: 'reverify'
            projects:
              - project-compare-type: 'ANT'
                project-pattern: '{project}'
                branches:
                  - branch-compare-type: 'ANT'
                    branch-pattern: '**/{branch}'
                forbidden-file-paths:
                  - compare-type: ANT
                    pattern: 'docs/**|.gitignore'
            readable-message: true
            dependency-jobs: '{dependency-jobs}'

    builders:
        - description-setter:
            description: "Built on $NODE_NAME"
        - '{project}-verify-{activity}-macro'
#####################################
# builder macros
#####################################
- builder:
    name: 'sandbox-verify-basic-macro'
    builders:
        - shell:
            !include-raw: ./basic.sh

- builder:
    name: 'sandbox-verify-build-macro'
    builders:
        - shell:
            !include-raw: ./build.sh

- builder:
    name: 'sandbox-verify-deploy-macro'
    builders:
        - shell:
            !include-raw: ./deploy.sh

- builder:
    name: 'sandbox-verify-test-macro'
    builders:
        - shell:
            !include-raw: ./test.sh
