- job-template:
    name: genesis-build

    node: ericsson-build

    project-type: freestyle

    disabled: false

    logrotate:
        daysToKeep: 30
        numToKeep: 10
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    parameters:
        - string:
            name: INSTALLER
            description: "Installer to use. Mandatory parameter."
        - string:
            name: GERRIT_BRANCH
            default: master
            description: "Branch to build, deploy and test."
        - string:
            name: GERRIT_REFSPEC
            default: refs/heads/master
            description: "Refspec to retrieve."
        - string:
            name: BUILD_DIRECTORY
            default: $WORKSPACE/build_output
            description: "The directory where the artifact will be placed upon completion of the build."

    scm:
        - git:
            skip-tag: true
            url: https://gerrit.opnfv.org/gerrit/genesis
            branches:
                - $GERRIT_BRANCH
            refspec: $GERRIT_REFSPEC

    builders:
        - shell: |
            #!/bin/bash

            set -o errexit
            set -o nounset
            set -o pipefail

            cd $WORKSPACE/fuel/ci
            ./build.sh $BUILD_DIRECTORY
            ls -al $BUILD_DIRECTORY

